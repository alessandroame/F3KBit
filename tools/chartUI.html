<html>
<body>
<script>
	var count=20;
	for (var i=0;i<count;i++){
		var s=`<rect id="v${i}" x="${100/count*i}%" y="0" width="${100/count}%" height="0" class="bar"/>`;
		document.write(escapeHtml(s)+"<br/>");
	}
	
	function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
 }
</script>
</body>
</html>
