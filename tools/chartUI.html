<html>
<body>
<script>
	var count=20;
	for (var i=0;i<count;i++){
		var s=`<line id="v${i}" x1="${100/count*i}%" y1="0" x2="${100/count*i}%" y2="1" class="bar" stroke-width="15"/>`;
		document.write(escapeHtml(s)+"<br/>");
	}
	
	function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
 }
</script>
</body>
</html>
